<ion-view class="viewedView" view-title="Who viewed my profile?">
    <ion-content>
        <ion-refresher on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <a class="item item-avatar" ng-repeat="user in users" ng-class="{'blurMe': (!showAds ? false : $index < 5)}"  ng-click="visitUser(user.username, $index)">
                <img ng-src="{{user.profile_picture}}">
                <h2>{{user.full_name || user.username}}</h2>
                <p>{{ user.username }}</p>
            </a>
        </ion-list>
    </ion-content>
    <ion-footer-bar align-title="left" class="bar-calm" ng-click="showBuyOptions()"  ng-show="showAds">
        <h1 class="title">To see the full list, become a member.</h1>
    </ion-footer-bar>
</ion-view>
