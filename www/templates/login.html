<ion-view class="loginView" ng-class="{'first-image':isFirstBackground, 'second-image': !isFirstBackground}">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Track Followers</h1>
  </ion-header-bar>
  <ion-content scroll="false">

  </ion-content>
</ion-view>
